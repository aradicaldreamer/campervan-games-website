    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>For business and press inquiries, please contact Matthew Deline at</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <p>Follow Campervan Games on Social Media!</p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
                <p>Love Campervan Games? Support us here!</p>
                <p><a href="https://www.patreon.com/bePatron?u=23617237" data-patreon-widget-type="become-patron-button">Become a Patron!</a><script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script></p>
            </div>
        </div>
    </section>
